version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: shl-recommender-api:local
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: shl-recommender-frontend:local
    ports:
      - "8080:80"
